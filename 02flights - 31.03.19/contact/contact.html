<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact us form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/contact.css">
</head>

<body>
    <div class="margin">
        <img width="188" height="69" src="images/ET.jpg" alt="E.T. phone home">
    </div>
    <nav>
        <div class="margin">
            <a href="#">link1</a> | <a href="#">link2</a> | <a class="link" href="#">link3</a> | <a href="#">link4</a>
        </div>
    </nav>
    <form>
        <fieldset>
            <legend>Contact us</legend>
            <div>
                <label for="email">email:</label>
                <input id="email" placeholder="email" type="email" required>
            </div>
            <div>
                <label for="number">number:</label>
                <input id="number" placeholder="number" type="number">
            </div>
            <div>
                <label for="comment">comment:</label>
                <input id="comment" placeholder="comment" type="text" maxlength="100">
            </div>
            <br>
            <div>
                <button>send</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
