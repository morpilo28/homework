<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/add_flight.css">
</head>

<body>
    <form>
        <div>
            <select name="flightfrom">
                <option selected value="first">From airport</option>
                <option value="israel">Tel-Aviv airport</option>
                <option value="spain">Barcelona airport</option>
                <option value="ireland">Dublin airport</option>
                <option value="australia">Sydney airport</option>
                <option value="us">Miami airport</option>
                <option value="brazil">Brasilia airport</option>
            </select>
        </div>
        <div>
            <select name="flightto">
                <option selected value="first">To airport</option>
                <option value="israel">Tel-Aviv airport</option>
                <option value="spain">Barcelona airport</option>
                <option value="ireland">Dublin airport</option>
                <option value="australia">Sydney airport</option>
                <option value="us">Miami airport</option>
                <option value="brazil">Brasilia airport</option>
            </select>
        </div>
        <div>
            <select name="pilot">
                <option selected value="first">Pilot</option>
                <option value="aviron">Avi Ron</option>
                <option value="elikopter">Eli Kopter</option>
                <option value="nirdamti">Nir Damti</option>
            </select>
        </div>
        <div>
            <label for="flightno">flight no.</label>
            <input id="flightno" type="text" placeholder="Flight no.">
        </div>
        <div>
            <button>Add</button>
        </div>
    </form>
</body>

</html>
